<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue-memory-game-simple</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />

    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--vue-->
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <!--css 难点：css3弹性盒子-->
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="css/game.css" rel="stylesheet" type="text/css" />
    <link href="css/dashboard.css" rel="stylesheet" type="text/css" />
    <link href="css/chessboard.css" rel="stylesheet" type="text/css" />
    <link href="css/footer.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="game-panel">
        <!-- 组装上、中、下三个部分组件 -->
        <!--<Dashboard></Dashboard>-->
        <div class="status-bar">
            <!--<Logo></Logo>-->
            <h1 class="logo"><a href="https://github.com/leftstick/vue-memory-game" target="_blank">Memory</a></h1>
            <!--<Match-info></Match-info>-->
            <div class="board">
                <span>Pairs Left To Match</span>
                <h2>11</h2>
            </div>
            <!--<Score></Score>-->
            <div class="score">
                <span>Highest Speed</span>
                <h2>11</h2>
            </div>
        </div>

        <!--<Chessboard></Chessboard>-->
        <div class="chessboard">
        </div>
        <!--<Status></Status>-->
        <div class="status-footer">
            <span>Ready</span><span class="elapsed">1 s</span>
        </div>
    </div>

</body>
<script src="js/index.js"></script>

</html>
