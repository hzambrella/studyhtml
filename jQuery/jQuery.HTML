<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("#id1").click(function(){
    $("p:first").toggle();
  });
});
 $("#id2").click(function(){
    $("p").toggle(1000);
  });
</script>
</head>
<body>

<button id="id1">隐藏/显示</button>
<button id="id2">缓慢隐藏/显示</button>
<p id="p1">这是一个可以隐藏的文本段落。</p>
<p id="p2">这是另外一个文本段落。</p>
</body>
</html>
