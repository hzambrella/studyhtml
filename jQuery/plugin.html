<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>hz初学jQuery插件</title>
  <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/plugin.css">
  <link rel="stylesheet" type="text/css" href="css/toast_alert.css">
  <link rel="stylesheet" type="text/css" href="css/button.css">
</head>

<body>
  <div class="main">
    <p>插件</p>
    <p id="test_fn_plugin_green">测试第二种插件：变绿</p>
    <p id="test_fn_plugin_change_text_style">测试第三种插件：带默认值的</p>
    <button class="norm_button" onclick="testToastAlert()">测试吐司</button>
    <button class="norm_button" onclick="testObjPlugin_ChangeTextStyle()">面向对象插件</button>
    <!--<div class="hz_alert">
      <div class="alert_mess">啊阿</div>
    </div>-->
    <div id="toastId2" class="toast_alert">
      <div class="toast_alert_text"></div>
    </div>
  </div>

</body>
<script src="plugin.js"></script>
<script src="js/toast_alert.js"></script>
<script>
  $.toast_alert("学习编写 jquery 插件")

  $("#test_fn_plugin_green").green().css("font-style", "italic")

  $("#test_fn_plugin_change_text_style").changeTextStyle({
    color: 'green'
  })

  var testToastAlert = function () {
    $.toast_alert($.time())
  }

  var testObjPlugin_ChangeTextStyle = function () {
    $("#test_fn_plugin_change_text_style").beautify({
      color: 'blue'
    })
  }
</script>

</html>
