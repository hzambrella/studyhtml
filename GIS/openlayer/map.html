<!doctype html>
<html lang="en">

<head>
  <title>OpenLayers example</title>
  <link rel="stylesheet" href="openlayers/ol.css" type="text/css">

  <script src="openlayers/ol.js" type="text/javascript"></script>
  <script src="libs/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="js/common.js" type="text/javascript"></script>

  <link href="css/style.css" rel="stylesheet" />

  <!--bootstrap-->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
  <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
  <!--  在jquery之后 -->
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>

<body>
  <h2>My Map</h2>

  <div id="hzMapTest" class="map center">
    <div id="viewOperate">
      <button class="center" id="rotateLeft">向左旋转</button>
      <button class="center" id="rotateRight">向右旋转</button>
      <button class="center" id="interaction">画图</button>
    </div>
    <div id="mousePosition"></div>
  </div>

  <div id="label" style="display:none">
  </div>

  <div id="dataTest" class="center">
    <input type="checkbox" id="drawPointFromData" class="center">显示数据</input>
    <input type="checkbox" id="location" class="center">获取位置</input>
  </div>

  <div class="center">
    <p class="center" id="drawResult"></p>
  </div>

  <script src="js/app.js" type="text/javascript"></script>
  <script type="text/javascript"></script>
</body>

</html>
