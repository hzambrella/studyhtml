<!DOCTYPE html>
<html>

<head>
    <title>sweep face online</title>
    <!--<link href="../css/style.css" rel='stylesheet' type='text/css' />-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--jquery-->
    <script src="../js/vendor/jquery-3.2.1.min.js"></script>
    <!--jqueryui-->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <!--toast_alert-->
    <link rel="stylesheet" type="text/css" href="../plugin/toast_alert/css/toast_alert.css">
    <script src="../plugin/toast_alert/js/toast_alert.js"></script>
    <!--scanimg-->
    <link rel="stylesheet" type="text/css" href="../plugin/scanimg/css/scanimg.css">
    <script src="../plugin/scanimg/js/scanimg.js"></script>
    <!-- previewImgInput-->
    <link rel="stylesheet" type="text/css" href="../plugin/imgFileInput/css/imgFileInput.css">
    <script src="../plugin/imgFileInput/js/imgFileInput.js"></script>
    <!--css-->
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link href="../css/saoyisao.css" rel="stylesheet" type="text/css" />
    <link href="../css/compare.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
    </style>

</head>

<body>
    <div class="main-panel">
        <div class="ui-widget-header app-title">在线人脸"扫一扫"</div>
        <div id="tabs">
            <ul>
                <li><a href="#tabs-1">扫一扫</a></li>
                <li><a href="#tabs-2">对比识别</a></li>
            </ul>
            <div id="tabs-1">
                <div style="position:relative">
                    <div id="scanimg1" class="scanimg"></div>
                    <img id="previewImg" src="../images/nopic.png" />
                </div>

                <div class="file_form">
                    <form action="uploadServlet.do" method="post" enctype="multipart/form-data">
                        请选择图片：<input id="myfile" name="myfile" type="file" onchange="showPreview(this,'previewImg')" accept="image/jpg,image/jpeg,image/png"
                        />
                    </form>
                </div>

                <div class="operate1">
                    <button id="stop">stop</button>
                    <button id="test_scan">scan it!</button>
                </div>
                <div class="result_mess1 ui-widget-content" style="overflow:auto;font-size:0.5em">

                </div>

            </div>


            <div id="tabs-2">
                <div style="position:relative">
                    <p>证件图(点击上传)</p>
                    <div id="scanimg2" class="scanimg"></div>
                    <img id="addImg1" class="addImg" src="../images/addPic.png" />
                </div>
                <div style="position:relative">
                    <p>待对比图:(点击上传)</p>
                    <div id="scanimg3" class="scanimg"></div>
                    <img id="addImg2" class="addImg" src="../images/addPic.png" />
                </div>
                <div id="compare_img1" class="ui-helper-hidden">
                    <form action="uploadServlet.do" method="post" enctype="multipart/form-data">
                        <input type="file" name="上传证件图" onchange="showPreview(this,'addImg1')" accept="image/jpg,image/jpeg,image/png" />
                    </form>
                </div>
                <div id="compare_img2" class="ui-helper-hidden">
                    <form action="uploadServlet.do" method="post" enctype="multipart/form-data">
                        <input type="file" name="上传待对比图" onchange="showPreview(this,'addImg2')" accept="image/jpg,image/jpeg,image/png" />
                    </form>
                </div>

                <div class="operate2">
                    <button id="stop2">stop</button>
                    <button id="test_scan2">scan it!</button>
                </div>
                <div class="result_mess2 ui-widget-content" style="overflow:auto;font-size:0.5em">

                </div>
            </div>
        </div>
    </div>
    <div class="toast">
        <div class="toast_text"></div>
    </div>


</body>
<!--js-->
<script src="../js/main.js"></script>
<script src="../js/saoyisao.js"></script>
<script src="../js/compare.js"></script>
<script src="../js/lib/previewImg.js"></script>
<script>
    var $tabs = $("#tabs").tabs({
        heightStyle:"auto"
    });
    // $("button ,input[type='submit']").button();
</script>

</html>
