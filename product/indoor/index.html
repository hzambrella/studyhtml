<!DOCTYPE html>
<html>

<head>
    <title>在线网盘</title>
    <!--<link href="/netDisk/view/css/style.css" rel='stylesheet' type='text/css' />-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <script type="text/javascript" src="lib/fengmap.min.js">
    </script>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map-container"></div>
</body>


<script type="text/javascript">
    //定义全局map变量
    var fmapID = '90874'; //mapId
    var map = new fengmap.FMMap({
        container: document.getElementById('map-container'), //渲染dom
        //开发者申请应用名称
        appName: 'hzambrella_test',
        //开发者申请应用下web服务的key
        key: '83b0cf6cc4f4324696aba28edae7224a'
    });

    //打开Fengmap服务器的地图数据和主题
    map.openMapById(fmapID);
</script>
