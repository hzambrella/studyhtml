    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--jquery-->
    <script src="../js/vendor/jquery-3.2.1.min.js"></script>
    <!--jqueryui-->

    <!--css-->
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link href="../css/app.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
    </style>

<body>
    <div class="top">
        <img style="height:60px;margin-left:10px" src="../images/logo.png" onclick="alert('hz网盘!!')" />
    </div>
    <div class="con">
        <div class="con-left">
            <div style="height:480px;width:100%">
                <ul class="item-list">
                    <li class="select"><a href="#"><i class="fa fa-files-o"></i> 全部文件</a></li>
                    <li><a href="#"><i class="fa fa-file-text-o"></i> 文档</a></li>
                    <li><a href="#"><i class="fa fa-photo"></i> 图片</a></li>
                    <li><a href="#"><i class="fa fa-trash"></i> 回收站</a></li>
                </ul>
            </div>
            <div class="disk-size"></div>
        </div>
        <div class="con-right">

            <div class="operate">
                <a href="#" id="uploadFile"><i class="fa fa-upload"></i> 上传</a>
                <a href="#" id="newFolder"><i class="fa fa-plus"></i> 新建文件夹</a>
            </div>
            <p></p>
            <div class="item-title">
                <span style="display:block;text-align:left;float:left">全部文件</span>
                <span style="display:block;text-align:left;float:left">(已选中0个)</span>
                <span style="display:block;text-align:right;float:right">正在获取中...</span></div>
            <div class="file-list">
                <table id="file-list-table">
                    <tr style="color: grey;">
                        <th style="width:50%"><input type="checkbox"/>文件名</th>
                        <th style="width:20%">大小</th>
                        <th style="width:30%">修改时间</th>
                    </tr>
                    <tr>
                        <td>
                            <div class="tbcol-1">
                                <input type="checkbox"/>
                                <i class="fa fa-folder-o"></i>
                                <span>row 1, cell 1123133333333333333333333333333333333</span>
                            </div>
                        </td>
                        <td>-</td>
                        <td>2018-9-12</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="tbcol-1">
                                <input type="checkbox"/>
                                <i class="fa fa-folder-o"></i>
                                <span>row 1, cell 1123133333333333333333333333333333333</span>
                            </div>
                        </td>
                        <td>100KB</td>
                        <td>2017-8-12</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</script>
